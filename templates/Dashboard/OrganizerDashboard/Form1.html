<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Caveat&display=swap" rel="stylesheet">    <style>
      .font-caveat {
        font-family: 'Caveat', cursive;
    }

        font-family: 'Permanent Marker', cursive;
    }

        font-family: 'Monoton', cursive;
    }

        font-family: "Bebas Neue", serif;
      }
      .typing-effect {
        border-right: 2px solid; /* Optional: Add a blinking cursor */
        white-space: nowrap;
        overflow: hidden;
        animation: typing 3.5s steps(40, end) infinite, /* Typing animation */
                   blink-caret .75s step-end infinite; /* Cursor animation */
      }  
      .background {
        background-image: url('{% static "./image/Screenshot 2025-02-15 232840.png" %}');
        background-size: cover;
        {% comment %} background-position: center; {% endcomment %}
    }
    .overlay {
        opacity: 0.5; 
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Black with 50% opacity */
    }
    .overlay1 {
        opacity: 0.5; 
    }
    </style>

</head>
<body>
    <h1>Event Form</h1>
    {% comment %} <form action="" method="GET"> {% endcomment %}
    <form action="" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
        {% comment %} <label for="">Title</label>
        <input type="text" name="title">
        <label for="">Number</label>
        <input type="Number" name="number"> {% endcomment %}
        <button type='submit'>SUBMIT</button>
    </form> 

      <!-- component -->
       {% comment %} <form action="">
           <div class="flex h-screen w-full items-center background justify-center bg-gray-900 bg-cover bg-no-repeat" style="background-image:url('{% static 'image/soirjgoi.png' %}')">
               <div class=" rounded-xl bg-teal-800 bg-opacity-50 px-16 py-10 shadow-lg backdrop-blur-md max-sm:px-8">
                 <div class=" text-teal-900">
                   <div class="mb-8 flex flex-col items-center">
                     <img src="https://img.icons8.com/?size=100&id=SsrYhZUsKhjk&format=png&color=000000" width="150" alt="" srcset="" />
                     <h1 class="mb-2 text-2xl font-monoton text-white pt-2">Lumevent</h1>
                     <span class="text-teal-200 font-caveat typing-effect"></span>
                   </div>
                   <form action="#">
                     <div class="mb-4 text-lg">
                       <input class="focus:bg-white rounded-3xl border-none bg-teal-200 bg-opacity-50 px-6 py-2 text-center text-inherit placeholder-teal-900 shadow-lg outline-none backdrop-blur-md transition-colors duration-300  hover:bg-teal-300" type="text" name="name" placeholder="id@email.com" />
                     </div>
                     <div class="mb-4 text-lg">
                       <input class="rounded-3xl focus:bg-white border-none bg-teal-200 bg-opacity-50 px-6 py-2 text-center text-inherit placeholder-teal-900 shadow-lg outline-none backdrop-blur-md transition-colors duration-300 hover:bg-teal-300" type="Password" name="name" placeholder="*********" />
                     </div>
                     <div class="mt-8 flex justify-center text-lg text-black">
                       <button type="submit" class="rounded-3xl bg-teal-400 bg-opacity-50 px-10 py-2 text-white shadow-xl backdrop-blur-md transition-colors duration-300 hover:bg-teal-500 hover:text-gray-100 ">Login</button>
                     </div>
                   </form>
                 </div>
               </div>
             </div>
       </form>
  
<script>
  const textElement = document.querySelector('.typing-effect');
  const text = "Enter Login Details..."; // Your text here
  let i = 0;
  
  function typeText() {
    if (i < text.length) {
      textElement.textContent += text.charAt(i);
      i++;
      setTimeout(typeText, 50); // Adjust typing speed here (milliseconds)
    }
  }
  
  typeText(); // Start the typing effect

  </script> {% endcomment %}
</body>
</html>
